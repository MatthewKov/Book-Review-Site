<DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
  		<meta name="viewport" content="width=device-width, initial-scale=1">
  		<title>Website name</title>
  		<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
	</head>

	<body>
		<header>
			<div id="nav-placeholder"></div>
		</header>

		<div id="person-info">
			<img id="profile-pic" src="" alt="" width="100" height="100"> <br/>
			<label for="profile-pic">username</label> <br/>
			<span id="bio" class="boxed">Here is where the bio goes</span>
			<p id="links">
				<a href=“my_reviews.html”>My reviews</a>
				<a href=“my_bookshelf.html”>My bookshelf</a>
			</p>
		</div>

		<div id="bookshelf" class="flex-container">
			<div class="flex-child">
				<h4>Books I've read</h4>
				<ul id="books-read">
					<li>
						Title by Author
					</li>
				</ul>
				<input type="text" placeholder="Add a book"> & <input type="text" placeholder="Add author">
			</div>
			<div class="flex-child">
				<h4>Books I want to read</h4>
				<ul id="books-to-read">
					<li>
						Title by Author
					</li>
				</ul>
				<input type="text" placeholder="Add a book"> & <input type="text" placeholder="Add author">
			</div>
		</div>
		<script>
	  		$(function(){
  				$("#nav-placeholder").load("navbar.html");
			});
  		</script>
	</body>
		<style>
  			.boxed {
  				border: 1px solid gray;
  			}

  			.grid-container {
  				display: inline-grid;
  			}

  			#person-info {
  				display: block;
				margin: auto;
				width: 50%;
  			}

  			#links {
  				display: block;
				margin: auto;
				width: 50%;
  			}

  			.flex-container {
  				display: flex;
  			}

  			.flex-child {
  				flex: 1;
  			}
  		</style>
</html>
