<DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
  		<meta name="viewport" content="width=device-width, initial-scale=1">
  		<title>Website name</title>
  		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" />

  		<style>
  			body {
  				margin: 0px auto;
  				width: 50%;
  				display: block;
  			}

  			.error_message {
  				color: crimson;
  				font-style: italic;
  				padding: 10px;
  			}

  		</style>
  	</head>

  	<body>
  		<div class="container">
	  		<h4>Sign in to BookKeeper</h4>
	  		<form action="explore.html" name="loginForm" method="post" onsubmit="return checkInput()">
	  			<div class="form-group">
	  				<input id="username" class="form-control" type="text" placeholder="Username">
	  				<span class="error_message" id="err_user"></span>
	  			</div>
	  			<div class="form-group">
	  				<input id="password" class="form-control" type="password" placeholder="Password">
	  				<span class="error_message" id="err_pass"></span>
	  			</div>
	  			<div class="form-group">
	  				<button id="submit" class="btn btn-primary" type="submit">Sign in</button>
	  			</div>
	  		</form>
	  	</div>

  		<script>
  			function checkInput() {
  				var num_errs = 0;
  				var username = document.getElementById("username");
  				if(username.value === "") {
  					num_errs++;
  					document.getElementById("err_user").innerHTML = "Username is required";
  				}
  				else {
  					document.getElementById("err_user").innerHTML = "";
  				}

  				var password = document.getElementById("password");
  				if(password.value === "") {
  					num_errs++;
  					document.getElementById("err_pass").innerHTML = "Password is required";
  				}
  				else {
  					document.getElementById("err_pass").innerHTML = "";
  				}

  				if(num_errs > 0) {
  					return false;
  				}
  				return true;
  			}
  		</script>
  	</body>
</html>
